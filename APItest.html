<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Solution Example</title>
</head>
<body>
    <h1>Fetch Data from API with CORS Issue</h1>
    <button id="fetch-data">Fetch Data</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('fetch-data').addEventListener('click', () => {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = 'https://selfdecode.com/service/genes/open-target-snp/?rsid=rs13131350';
            const url = proxyUrl + apiUrl;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Fetch error: ' + error.message;
                });
        });
    </script>
</body>
</html>
